<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book New Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book New Session</h2>
        <form th:action="@{/sessions/save}" method="post" th:object="${session}">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" th:field="*{topic}" required>

            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required>

            <label for="mentor">Mentor:</label>
            <select id="mentor" th:field="*{mentorId}" required>
                <option value="">Select Mentor</option>
                <option th:each="mentor : ${mentors}" th:value="${mentor.id}" th:text="${mentor.name}"></option>
            </select>

            <label for="student">Student:</label>
            <select id="student" th:field="*{studentId}" required>
                <option value="">Select Student</option>
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
            </select>

            <button type="submit">Book Session</button>
        </form>
        <a th:href="@{/sessions}">Back to Session List</a>
    </div>
</body>
</html>
